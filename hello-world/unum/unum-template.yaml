Globals:
  ApplicationName: unum-hello-world-chain
  UnumIntermediaryDataStoreType: s3
  UnumIntermediaryDataStoreName: unum-return-value-store
  Checkpoint: true
Functions:
  Hello:
    Properties:
      CodeUri: hello/
      Runtime: python3.8
      Start: true
  World:
    Properties:
      CodeUri: world/
      Runtime: python3.8
      Policies:
        - AmazonSNSFullAccess
        - AmazonSQSFullAccess
