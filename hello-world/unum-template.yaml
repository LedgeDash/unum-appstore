Globals:
  ApplicationName: unum-hello-world
  WorkflowType: step-functions
  WorkflowDefinition: unum-step-functions.json
  FaaSPlatform: aws
  UnumIntermediaryDataStoreType: dynamodb
  UnumIntermediaryDataStoreName: unum-intermediate-datastore
  Checkpoint: true
  Debug: false
Functions:
  Hello:
    Properties:
      CodeUri: hello/
      Runtime: python3.8
      Start: true
  World:
    Properties:
      CodeUri: world/
      Runtime: python3.8
      Policies:
        - AmazonSNSFullAccess
        - AmazonSQSFullAccess
