Globals:
  ApplicationName: unum-hello-world
  UnumIntermediaryDataStoreType: dynamodb
  UnumIntermediaryDataStoreName: unum-intermediate-datastore
  Checkpoint: true
Functions:
  Hello:
    Properties:
      CodeUri: hello/
      Runtime: python3.8
      Start: true
  World:
    Properties:
      CodeUri: world/
      Runtime: python3.8
      Policies:
        - AmazonSNSFullAccess
        - AmazonSQSFullAccess
